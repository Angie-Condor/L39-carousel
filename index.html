<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Carousel | jQuery</title>
  </head>
  <body>
    <section class="container">
      <h1>Carousel | jQuery</h1>
      <div class="content">
        <div class="images">
          <img id="img1" class="img-carousel" src="assets/img/RHCP-1.jpg" alt="">
          <img id="img2" class="img-carousel" src="assets/img/RHCP-2.jpg" alt="">
          <img id="img3" class="img-carousel" src="assets/img/RHCP-3.jpg" alt="">
          <img id="img4" class="img-carousel" src="assets/img/RHCP-4.jpg" alt="">
          <img id="img4" class="img-carousel" src="assets/img/RHCP-5.jpg" alt="">
        </div>
        <div class="bullets">
            <a href="#img1"><span class="bullet"></span></a>
            <a href="#img2"><span class="bullet"></span></a>
            <a href="#img3"><span class="bullet"></span></a>
            <a href="#img4"><span class="bullet"></span></a>
            <a href="#img5"><span class="bullet"></span></a>
        </div>
        <div class="prev-next">
            <div id="prev" class="arrow prev">&#60</div>
            <div id="next" class="arrow next">&#62</div>
        </div>
      </div>
    </section>

    <script src="assets/js/vendor/jquery-3.2.1.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
